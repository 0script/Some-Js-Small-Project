<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css.css" />
        <title>
            Chronometre.
        </title>

    </head>
    <body>
        <main>
            <h4 class="title">
                Chronometre Java Script
            </h4>  
            
            <div id="counter">
                <span class="hours">00</span>:<span class="min">00</span><span class="sec">00</span>.<span class="mllsec">00</span>
            </div>
    
            <div class="btns">
                <button class="start">start</button>
                <button class="stop">stop</button>
                <button class="reset">reset</button>
            </div>
    
        </main>
        <script src="app.js"></script>
    </body>
</html>
